openapi: 3.0.0
info:
  version: 1.0.1
  title: Swagger Petstore Draft
  license:
    name: MIT
servers:
  - url: http://petstore.swagger.io/v1
paths:
  /pets:
    get:
      summary: 'GET /pets'
      description: 'Получить массив из объектов Животные'
      operationId: listPets
      tags:
        - /pets
      parameters:
        - name: limit
          in: query
          description: 'Максимальное число запрашиваемых объектов'
          required: false
          schema:
            type: integer
            maximum: 100
            format: int32
      responses:
        '200':
          description: 'Запрос обработан успешно'
          headers:
            x-next:
              description: 'Запрос обработан успешно'
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pets'
        default:
          description: 'Непредвиденная ошибка. Пожалуйста, обратитесь к администратору системы.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      summary: 'POST /pets'
      description: 'Добавить животное'
      operationId: createPets
      tags:
        - /pets
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Pet'
        required: true
      responses:
        '201':
          description: 'Запрос обработан успешно'
        default:
          description: 'Непредвиденная ошибка. Пожалуйста, обратитесь к администратору системы.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /pets/{petId}:
    get:
      summary: 'GET pets/{petId}'
      description: 'Получить объект конкретного животного по ID'
      operationId: showPetById
      tags:
        - /pets
      parameters:
        - name: petId
          in: path
          required: true
          description: 'ID запрашиваемого объекта'
          schema:
            type: string
      responses:
        '200':
          description: 'Запрос обработан успешно'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'
        '400':
          description: 'Передан некорректный ID'
        '404':
          description: 'Объект не найден'
        default:
          description: 'Непредвиденная ошибка. Пожалуйста, обратитесь к администратору системы.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
components:
  schemas:
    Pet:
      description: 'Модель объекта Животное'
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        tag:
          type: string
    Pets:
      type: array
      maxItems: 100
      items:
        $ref: '#/components/schemas/Pet'
    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string